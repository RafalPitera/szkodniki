<!--Widzę szkodniki na ro¶linie-->
<!--

function zielone() {
	if( confirm('Czy na lisciach sa zielone owady?')) { alert('Mszyce!'); }
	else { tarczki(); }}

function tarczki() {
	if(confirm('Czy na lisciach sa brazowe tarczki?')) { alert('Tarczniki!'); }
	else { BialeMuszki();}}

function BialeMuszki() {
	if(confirm('Czy przy poruszeniu lisci widać białe muszki?')) { alert('Maczliki!'); }
	else { wciorki();}}

function wciorki() {
	if(confirm('Czy na lisciach sa srebrzyste plamki, a po strzasnięciu lisci nad kartka papiery widać brazowe owady i ich kremowe, bezskrzydłe larwy?')) { alert('Wciornastki!'); }
	else { paj();}}

function paj() {
	if(confirm('Czy na spodzie lisci jest pajęczynka, po której chodza maleńkie, czerwone pajaczki?')) { alert('Przędziorki!'); }
	else { wata();}}

function wata() {
	if(confirm('Czy na roslinie widać kłaczki waty?')) { alert('Wełnowce!'); }
	else { muszki();}}

function muszki() {
	if(confirm('Czy po komposcie lub po roslinach skacza małe, czarne muszki?')) { alert('Ziemiórki!'); }
	else { larwyZiemiorek();}}

function larwyZiemiorek() {
	if(confirm('Czy po podłożu chodza połprzezroczyste latwy z czarna głowa?')) { alert('Larwy ziemiórek!'); }
	else { larwyOpuchlaka();}}

function larwyOpuchlaka() {
	if(confirm('Czy larwy bardziej przypominaja larwy chrabaszcza?')) { alert('Larwy opuchlaka!'); }
	else { opuchlak();}}

function opuchlak() {
	if(confirm('Po roslinie, zwłaszcza noca chodza małe, szaroczarne chrzaszcze?')) { alert('Opuchlak!'); }
	else { slimaki();}}

function slimaki() {
	if(confirm('Czy wokół roslin widać slady sluzu, a liscie sa powygryzane?')) { alert('slimaki!'); }
	else { roztocza();}}

function roztocza() {
	if(confirm('Czy liscie sa zniekształcone i skędzieżawione, a po użyciu lupy widać malutkie, białawe pajaczki (ale na roslinie nie ma pajęczyny)?')) { alert('Roztocza!'); }
	else { koniec();}}
//-->
